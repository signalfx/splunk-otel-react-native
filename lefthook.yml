pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npx eslint {staged_files}
    types:
      glob: "*.{js,ts,jsx,tsx}"
      run: yarn workspace @splunk/otel-react-native tsc -p tsconfig.test.json && yarn workspace @splunk/otel-react-native typecheck
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: npx commitlint --edit
